<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="productId" [value]="service.formData.id" />

    <div class="form-group">
        <label>PRODUCT NAME</label>
        <input class="form-control form-control-lg" placeholder="Product Name" name="productName"
            #productName="ngModel" [(ngModel)]="service.formData.name"
            required [class.invalid]="productName.invalid && productName.touched">
    </div>

    <div class="form-group">
        <label>PRICE</label>
        <input class="form-control form-control-lg" placeholder="price" name="price"
            #price="ngModel" [(ngModel)]="service.formData.price"
            required maxlength="16" minlength="1" [class.invalid]="price.invalid && price.touched">
    </div>

    <div class="form-group">
        <label>QUANTITY</label>
        <input class="form-control form-control-lg" placeholder="quantity" name="quantity"
            #quantity="ngModel" [(ngModel)]="service.formData.quantity"
            required maxlength="16" minlength="1" [class.invalid]="quantity.invalid && quantity.touched">
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
