<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Product Management</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <po-product-detail-form></po-product-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of service.ProductList">
                    <td (click)="populateForm(product)">{{product.id}}</td>
                    <td (click)="populateForm(product)">{{product.name}}</td>
                    <td (click)="populateForm(product)">{{product.price}}</td>
                    <td (click)="populateForm(product)">{{product.quantity}}</td>
                    <td>
                        <button type="button" class="btn btn-light mr-1" (click)="onDelete(product.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                         </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
